<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Quiz to find out what league of legends champion you are.</title>
</head>

<body class="bg">
  <h1>PICK YOUR CHAMP QUIZ</h1>

  <div id="start_btn">
    <div class="quizContainer">
      <button class="btn">START</button>
    </div>
  </div>

  <div id="quiz_start">
    <div id="quiz_card" class="quizContainer">
      <div>
        <p id="cardQuestion" class="quizQuestion">sample text sample text sample text sample text ?</p>
        <p id="cardAttr" class=hidden>hidden</p>
      </div>
      <div class="d-flex row m-0">
        <button id="button_1" class="response" onclick="buttonClick(this)">sample text </button>
        <button id="button_2" class="response" onclick="buttonClick(this)">sample text ambush</button>
      </div>
      <div class="d-flex row m-0">
        <button id="button_3" class="response" onclick="buttonClick(this)">testing the value
          function</button>
        <button id="button_4" class="response" onclick="buttonClick(this)">sneak sample text </button>
      </div>
    </div>
  </div>
  <div class="quizContainer">
    <button class="submit">Submit</button>
  </div>

  <div class="container">
    <!-- structure for trading card of returned quiz champ value-->
    <div class="row justify-content-around">
      <div class="col-4"><img src="/assets/Group 1.png"></div>
      <div class="col-4">
        <p> this is sample text about a random champion because hey why not. I need to practice my typing anyway so why
          not try to do this more often so I can attempt to make a wage</p>
      </div>
    </div>



  </div>

  <!--jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
