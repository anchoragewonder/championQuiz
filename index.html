<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Quiz to find out what league of legends champion you are.</title>
</head>

<body class="bg">
  <h1>PICK YOUR CHAMP QUIZ</h1>

  <div class="container">
    <button id="start_btn" class="btn">START</button>
  </div>

  <div id="quiz_card" class="container">
    <div>
      <p class="quizQuestion">If you see an enemy in the distance what do you do?</p>
    </div>
    <div class="d-flex row m-0">
      <button id="button_1" class="response">charrrrge</button>
      <button id="button_2" class="response">cneak and hide for an ambush</button>
    </div>
    <div class="d-flex row m-0">
      <button id="button_3" class="response"> run away eek</button>
      <button id="button_4" class="response"> sneak in behind enemy lines</button>
    </div>
  </div>

  <!--jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
